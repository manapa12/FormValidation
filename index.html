<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step-Form</title>
    <link rel="stylesheet" href="Resources/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-container">
        <div id="steps-contianer">
          <div class="multi-steps-container">
            <div id="your-info" class="list-of-steps">
              <div id="number-one" class="div-in-number">
                <p>1</p>
              </div>
              <div id="step-one" class="steps-designs">
                <p class="step-number">STEP 1</p>
                <p class="step-step">YOUR INFO</p>
              </div>
            </div>
            <div id="plan-select" class="list-of-steps">
              <div id="number-two" class="div-in-number">
                <p>2</p>
              </div>
              <div id="step-two" class="steps-designs">
                <p class="step-number">STEP 2</p>
                <p class="step-step">SELECT PLAN</p>
              </div>
            </div>
            <div id="add-ons" class="list-of-steps">
              <div id="number-three" class="div-in-number">
                <p>3</p>
              </div>
              <div id="step-three" class="steps-designs">
                <p class="step-number">STEP 3</p>
                <p class="step-step">ADD-ONS</p>
              </div>
            </div>
            <div id="summary" class="list-of-steps">
              <div id="number-four" class="div-in-number">
                <p>4</p>
              </div>
              <div id="step-four" class="steps-designs">
                <p class="step-number">STEP 4</p>
                <p class="step-step">SUMMARY</p>
              </div>
            </div>
          </div>
        </div>
        <div id="personal-info-container" class="fill-form-container">
          <h2 class="step-title">Personal info</h2>
          <p class="step-description">
            Please provide your name, email address and phone number.
          </p>
          <div class="user-details-container">
            <div class="user-details-wrapper">
              <label class="input-label" for="name">Name</label><br />
              <input type="text" name="name" id="name" /><br />
            </div>
            <div class="user-details-wrapper">
              <label class="input-label" for="email">Email Address</label><br />
              <input type="text" name="email" id="email" /><br />
            </div>
            <div class="user-details-wrapper">
              <label class="input-label" for="phone">Phone Number</label><br />
              <input type="text" name="phone" id="phone" />
            </div>
          </div>
          <div class="buttons-container">
            <button id="previous-step">Go Back</button>
            <button id="next-step">Next Step</button>
          </div>
        </div>
        <div id="select-plan-container" class="fill-form-container"></div>
        <div id="add-ons-container" class="fill-form-container"></div>
        <div id="summary-container" class="fill-form-container"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
